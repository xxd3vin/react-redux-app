<!DOCTYPE html>
<html>
<head>
<title>SSCComp</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta charset="utf-8">
<meta name="renderer" content="webkit">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
<link rel="STYLESHEET" type="text/css" href="./ssc-grid.css">

<script src="//cdn.bootcss.com/react/15.4.2/react.js"></script>
<script src="//cdn.bootcss.com/react/15.4.2/react-dom.js"></script>
<script src="//cdn.bootcss.com/react-bootstrap/0.30.7/react-bootstrap.js"></script>

<!-- 引入SSCComp全局变量 -->
<script src="https://unpkg.com/ssc-grid@0.17.2/dist/ssc-grid.min.js"></script>

</head>
<body>
<div id="root"></div>
<script>
var SSCForm = SSCComp.Form;

const mockFieldsModel = [
  {type: 'string', id: 'id', label: '主键', hidden: true},
  {type: 'string', id: 'danjubianhao', label: '单据编号'},
  {type: 'string', id: 'name2', label: '名称2', hidden: true},
  {type: 'string', id: 'name3', label: '名称3', hidden: true},
  {type: 'string', id: 'name4', label: '名称4', hidden: true},
  {type: 'enum', id: 'danjuleixing', label: '单据类型', placeholder: '请选择单据类型',
    data: [
      {key: '2631', value: '差旅费借款单'},
      {key: '2632', value: '会议费借款单'},
      {key: 'D3', value: '付款单'}
    ]
  },
  {type: 'double', id: 'jine', label: '金额'},
  {type: 'date', id: 'danjuriqi', label: '单据日期'},
  {type: 'boolean', id: 'qiyong', label: '启用'},
  {type: 'ref', id: 'zuzhi', label: '组织'}
];

const mockFormData = {
  id: '22EA0EB9-FABA-4224-B290-4D041A1DF773',
  danjubianhao: 'abc123',
  name2: '名称2',
  name3: '名称3',
  name4: '名称4',
  danjuleixing: 'D3',
  jine: '12.00',
  danjuriqi: new Date('2017-02-14').toISOString(),
  qiyong: false,
  zuzhi: '用友'
};

const FormExample = React.createClass({
  getInitialState() {
    return {
      formData: {}
    };
  },

  handleBlur(/* index, fieldModel, value */) {
  },

  handleChange(fieldId, value) {
    // const newState = { ...this.state };
    const newState = Object.assign({}, this.state, {
    });
    newState.formData[fieldId] = value;
    this.setState(newState);
  },

  handleSubmit(event, formData) {
    alert('提交的数据: Form.state.formData: \n' + JSON.stringify(
      formData,
      null, '  '));
    event.preventDefault();
  },

  render() {
    return React.createElement(SSCForm,
      {
        fieldsModel: mockFieldsModel,
        defaultData: mockFormData,
        onChange: this.handleChange,
        onSubmit: this.handleSubmit,
        onBlur: this.handleBlur
      }
    );
  }

});

ReactDOM.render(
  React.createElement(FormExample),
  document.getElementById('root')
);
</script>
</body>
</html>
